###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:streamswitch

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
    pyramid_debugtoolbar
    pyramid_chameleon

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
debugtoolbar.hosts = 0.0.0.0/0 ::1

# control the indent of json render, when it's not set, the output has no indent at all which has the highest efficiency
json.indent = 4

###
# wsgi server configuration
###

[server:main]
use = egg:streamswitch#gevent
host = 0.0.0.0
port = 8088

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, streamswitch

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers =

[logger_streamswitch]
level = DEBUG
handlers = console
qualname = streamswitch

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = [%(asctime)s] [%(name)s] [%(levelname)s] %(message)s
